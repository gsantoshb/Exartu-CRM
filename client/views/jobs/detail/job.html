<!-- Details view layout -->
<template name="job">
    <div id="content" class="details">
        <div id="content-header" class="mini">
            {{#with originalJob}}
                <div  class="profile-content-header">
                    <h1 class="profile-name">{{_ displayName}}
                        <small> @
                            <a  href="/contactable/{{client}}">
                                <strong class="text text-muted" style="font-size: 25px; color: '#A29E9E'">
                                    {{_ clientDisplayName}}
                                    <i class="fa fa-external-link" style="font-size: 14px"></i>
                                </strong>
                            </a>
                        </small>
                        <h5 class="pull-right" style="max-width: 40%;"> {{_ statusNote}} </h5>
                    </h1>
                </div>
            {{/with}}
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    {{>job_nav}}
                    {{>job_actions}}
                </div>
                <div class="details-view col-md-10">
                    <div class="details-view-content clearfix">
                        <div class="tab-pane active">
                            {{> UI.dynamic template=currentTemplate  data=job }}
                        </div>
                    </div>

                </div>
            </div>
            <!--{{>job_tabs job=. getClient=getClient jobCollection=jobCollection originalJob=originalJob documentCount=documentCount noteCount=noteCount}}-->
            <!--job=. getClient=getClient jobCollection=jobCollection originalJob=originalJob documentCount=documentCount noteCount=noteCount-->
        </div>
    </div>
</template>

<!-- Tabs -->

<template name="job_nav">
    {{> detailNav tabs=tabs route="job" entityId=getEntityId}}
</template>

<template name="job_placements">
    {{> placementsBox}}
</template>

<template name="job_activity">
    {{> jobActivity}}
</template>



<template name="job_description">
    {{> jobDescription}}
</template>

<template name="job_tasks">
    {{> tasksBox}}
</template>

<template name="job_notes">
    {{> notesBox}}
</template>

<template name="job_details">
    <div class="row">
        <div class="col-sm-6">
            <div class="col-sm-12">
                {{> jobDetail}}
            </div>
            <div class="col-sm-12">
                {{> jobClientInfo client=getClient path='client' collection=clientCollection}}
            </div>
        </div>
        <div class="col-sm-6">
            <div class="col-sm-12">
                {{#with originalJob}}
                    {{>tagsBox}}
                {{/with}}
            </div>
            <div class="col-sm-12">
                {{#with originalJob}}
                    {{>jobLocation}}
                {{/with}}
            </div>
        </div>
    </div>
</template>

<template name="job_actions">
    <div class="hidden-xs hidden-sm">
        <div class="details-actions">
            <ul class="no-padding">
                <li>
                    <a>
                        <span id="copy-job" class="btn btn-default action-btn">
                            <i class="fa fa-copy"></i>
                            {{_ "Copy job"}}
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="visible-xs visible-sm pull-right">
        <div class="details-actions">
            <div class="btn-group nav-item">
                <a type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                    {{_ "Actions"}}
                    <!--<span class="caret"></span>-->
                </a>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li>
                        <a> <span id="copy-job" class="btn btn-info btn-xs">  {{_ "Copy job"}} </span></a>

                    </li>
                </ul>
            </div>
        </div>
    </div>
</template>
