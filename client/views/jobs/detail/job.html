<template name="job">
    <div class="jobs-page" name="jobVM">
        <div id="content" data-bind="with: editJob">
            <div id="content-header" class="mini">
                <h1 data-bind="text: displayName">Senior Full-Stack Developer</h1>
            </div>
            <div id="breadcrumb" class="bradcrumb-top">
                <a href="/" title="Go to Home" class="tip-bottom">
                    <i class="fa fa-home"></i>Home</a>
                <a href="/jobs" class="current">Jobs</a>
                <a href="/jobs" data-bind="text: industryName(), attr:{href:'/jobs#industry='+industry()}"></a>
                <a href="/jobs" data-bind="text: categoryName(), attr:{href:'/jobs#category='+category()}"></a>
            </div>

            <div class="container-fluid">
                <div class="col-md-8 col-lg-8">
                    <div class="box">
                        <div class="box-header-2">
                            <a class="pull-right btn btn-xs" href="#" data-bind="click:$parent.edit, css:{'btn-primary':$parent.editMode(),'btn-default': !$parent.editMode()}">
                                <i class="fa fa-pencil"></i>&nbsp;Edit</a>
                            Job Details
                        </div>
                        <div class="box-content-lg">
                            <table class="table table-striped" style="table-layout: fixed;">
                                <tr>
                                    <td>
                                        <div data-bind="template:{name:'display-property-date',data:{icon:'fa fa-calendar',name:'Start date', value: startDate, editMode: $parent.editMode}}">
                                        </div>
                                    </td>
                                    <td>
                                        <div data-bind="template:{name:'display-property-date',data:{icon:'fa fa-calendar', name:'End date', value: endDate, editMode: $parent.editMode}}">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div data-bind="template:{name:'display-property-lookUp',data:{icon:'fa fa-clock-o', name:'Duration', value: duration, valueName:durationName(), editMode: $parent.editMode, lookUpName:'jobDuration'}}">
                                        </div>

                                    </td>
                                    <td>
                                        <div data-bind="template:{name:'display-property-lookUp',data:{icon:'fa fa-info-circle', name:'Status', value: status, valueName:statusName(), editMode: $parent.editMode, lookUpName:'jobStatus'}}">
                                            <i class="fa fa-info-circle"></i>&nbsp;Status:
                                            <strong data-bind="text: statusName()">Pending</strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div data-bind="template:{name:'display-property-lookUp',data:{icon:'fa fa-building-o', name:'Industry', value: industry, valueName:industryName(), editMode: $parent.editMode, lookUpName:'jobIndustry'}}">
                                            <i class="fa fa-building-o"></i>&nbsp;Industry:
                                            <strong data-bind="text: industryName()">Pending</strong>
                                    </td>
                                    <td>
                                        <div data-bind="template:{name:'display-property-lookUp',data:{icon:'fa fa-folder-open', name:'Category', value: category, valueName:categoryName(), editMode: $parent.editMode, lookUpName:'jobCategory'}}">
                                            <i class="fa fa-folder-open"></i>&nbsp;Category:
                                            <strong data-bind="text: categoryName()"></strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <i class="fa fa-globe"></i>&nbsp;Location:
                                        <strong>Bucharest, Romania</strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <div data-bind="switch: $parent.editMode">
                                            <div data-switch="true">
                                                Tags
                                                <!-- ko foreach: $data.tags -->
                                                <span class="badge">
                                                    <i class="fa fa-tag"></i>
                                                    <span data-bind="text: $data"></span>
                                                </span>
                                                <!-- /ko -->
                                            </div>
                                            <div data-switch="false">
                                                Tags
                                                <!-- ko foreach: $data.tags -->
                                                <button type="button" class="btn btn-xs btn-primary" data-bind="click: $root.removeTag">
                                                    <span data-bind="text: $data"></span>
                                                    <i class="fa fa-times"></i>
                                                </button>
                                                <!-- /ko -->
                                                <div class="input-group ">
                                                    <input type="text " class="form-control " placeholder="Enter tags here... " data-bind="value: $parent.newTag ">
                                                    <span class="input-group-btn ">
                                                        <button class="btn btn-success " type="button " data-bind="click: $root.addTag ">Add</button>
                                                    </span>
                                                </div>
                                                <!-- /input-group -->
                                                <!-- /.box-content-md -->
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div data-bind="switch: $parent.editMode">
                                <div data-switch="true">
                                    <a data-toggle="collapse" href="#description">
                                        description
                                    </a>
                                    <div id="description" class="panel-collapse collapse" data-bind="html: $data.description">

                                    </div>
                                </div>
                                <div data-switch="false">
                                    Description:
                                    <textarea data-bind="value:  $data.description">

                                    </textarea>
                                </div>
                            </div>
                            <!-- /.description -->
                            </div>
                            <!-- /.box-content-lg-->
                            <!--ko if: $parent.editMode            -->
                            <div class="box-header-2" style="height: 60px">
                                <div class="pull-right">
                                    <span class="btn btn-default" data-bind="click: function(){ return $parent.editMode(false); }">
                                        Cancel
                                    </span>
                                    <span class="btn btn-info" data-bind="click: function(){ return $parent.save(); }">
                                        Save
                                    </span>
                                </div>
                            </div>
                            <!--/ko-->
                            </div>
                            <!-- /.box -->
                            {{>candidates}}

                            </div>
                            <!-- /.col-lg-8-->

                            <div class="col-md-4 col-lg-4">
                                {{>assignment}} {{>customerInfo}}
                                <!--
                    <div class="list-group">
                        <a href="#" class="list-group-item">
                            <i class="fa fa-share"></i>
                            <strong>Share this listing</strong>
                        </a>
                        <a href="#" class="list-group-item">
                            <i class="fa fa-flag"></i>
                            <strong>Report this listing</strong>
                        </a>
                        <a href="#" class="list-group-item">
                            <i class="fa fa-link"></i>
                            <strong>http://exrt.bz/j/19784</strong>
                        </a>
                    </div>
-->


                            </div>
                            <!-- /.col-lg-4-->
                        </div>
                        <!-- /.container-fluid -->

                    </div>
                    <!-- /.content -->
</template>


<template name="customerInfo">
    <!-- ko if: Customer-->
    <div class="box" data-bind="with: CustomerInfo">
        <div class="box-header-2">
            <div class="box-title">
                <i class="fa fa-user"></i>
                <span data-bind="text: displayName"></span>
            </div>
        </div>
        <div class="box-content">
            <p class="text-center">
                <img src="/assets/user-photo-placeholder.jpg" style="heigth:70px; width:70px;" alt="google">
            </p>
            <p>Google is an American multinational corporation specializing in Internet-related services and products.</p>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>Location</td>
                        <td>United States</td>
                    </tr>
                    <tr>
                        <td>Member Since</td>
                        <td data-bind="text: moment(createdAt()).format('MMMM YYYY')"></td>
                    </tr>
                    <tr>
                        <td>Last Sign-in</td>
                        <td>Feb 24, 2014</td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-default" href="#">Browse all Google jobs
                <span>(5)</span>
            </a>
        </div>
        <!-- /.box-content -->
    </div>
    <!--/ko-->
</template>
