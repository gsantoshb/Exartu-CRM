<template name="job">
    <div class="contactable-page-details" name="jobVM">
        <div id="content">
            {{#with originalJob}}
                <div id="content-header" class="mini">
                    <h1 class="profile-name">{{displayName}}
                        <small> at 
                            <a  href="/contactable/{{customer}}">
                                <strong class="text text-muted" style="font-size: 25px; color: '#A29E9E'">
                                    {{customerName}}
                                    <i class="fa fa-external-link" style="font-size: 14px"></i>
                                </strong>
                            </a>
                        </small>
                    </h1>
                </div>
                <div id="breadcrumb" class="breadcrumb-top">
                    <a href="/" title="Go to Home" class="tip-bottom">
                        <i class="fa fa-home"></i>Home</a>
                    <a href="/jobs" class="current">Jobs</a>
                </div>
            {{/with}}


                <div class="container-fluid contactable-content job-details">
                    <div class="row">

                        <div class="col-sm-7 col-lg-12 margin-top-15 contactable-left-col">
                        {{>job_tabs job=job getCustomer=getCustomer jobCollection=jobCollection originalJob=originalJob documentCount=documentCount jobCount=jobCount noteCount=noteCount}}
                        </div>

                        <!-- /.col-lg-->

                        <!-- Right Column -->
                        <div class="col-sm-4 col-lg-3 margin-top-15 has-tabs">
                            <div >

                            </div>

                        </div>
                    <!-- /.container-fluid -->
                     </div>
                </div>

        </div>
        <!-- /.content -->
    </div>
</template>

<template name="job_tabs">

    <ul class="nav nav-pills  contactable-nav-tabs-main bottom-20">
        <li class="active"><a href="#profile-detail" data-toggle="tab">Detail</a></li>
        <li ><a href="#profile-description" data-toggle="tab">Job Description</a></li>

        <!--<li ><a href="#profile-notes" data-toggle="tab">Notes <span class="custom-badge-2">{{noteCount}}</span></a></li>-->
        <li ><a href="#profile-candidates" data-toggle="tab">Candidates</a></li>
        <li ><a href="#profile-assignments" data-toggle="tab">Assignments</a></li>
        <li ><a href="#profile-activity" data-toggle="tab">Activity</a></li>
        <li ><a href="#profile-tasks" data-toggle="tab">Tasks</a></li>
        <li ><a href="#profile-notes" data-toggle="tab">Notes</a></li>
    </ul>

    <div class="tab-content">
        {{#with job}}
        <div class="tab-pane " id="profile-candidates">{{>candidates type='job' id=_id}}</div>
        <div class="tab-pane " id="profile-assignments">{{>assignmentsBox type='job' id=_id}}</div>
        <div class="tab-pane " id="profile-activity">{{>jobActivity}}</div>
        <div class="tab-pane " id="profile-description">{{> jobDescription}}</div>
        <div class="tab-pane" id="profile-tasks">{{> tasksBox}}</div>
        <div class="tab-pane" id="profile-notes">{{> notesItem}}</div>
        {{/with}}
        <div class="tab-pane active" id="profile-detail">
            {{#with job}}  {{> jobDetail}}  {{/with}}
            {{#with originalJob}}{{>tagsBox  }}{{/with}}
            {{#with job}}{{>jobRates ..}}  {{/with}}
            {{>customerInfo customer=getCustomer path='customer' collection=jobCollection}}
        </div>
    </div>

</template>
