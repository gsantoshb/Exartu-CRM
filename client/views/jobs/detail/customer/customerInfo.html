
<template name="customerInfo">
    {{#if customer}}
        <div class="box">
            {{#with customer}}
                <div class="box-header-2">
                    <a class="btn-action addEdit pointer" title="Edit"><i class="fa fa-pencil"></i></a>
                    <div class="box-title">
                        <a href="/contactable/{{_id}}" style="color: #777;">
                            <span>{{displayName}}</span>
                        </a>
                        <!--<a class="box-title visible-sm visible-xs" href="#customer-body" data-toggle="collapse" >-->
                            <!--Customer-->
                        <!--</a>-->
                    </div>
                </div>
                <div class="" id="customer-body">
                    <a href="/contactable/{{_id}}">
                        <h5 class="visible-sm visible-xs" style="text-align: center">{{displayName}}</h5>
                        <p class="text-center">
                            <img style="max-heigth:40px; max-width:40px;" src="{{pictureUrl}}">
                        </p>
                    </a>
                    <p>{{Customer.statusNote}}</p>
                    <table class="table table-striped ">
                        <tbody>
                        {{#if location}}
                            <tr>
                                <td>Location</td>
                                <td>{{location.displayName}}</td>
                            </tr>
                        {{/if}}
                        {{#with contactMethod 0}}
                            <tr>
                                <td>{{typeName}}</td>
                                <td>{{value}}</td>
                            </tr>
                        {{/with}}

                        {{#with contactMethod 1}}
                            <tr>
                                <td>{{typeName}}</td>
                                <td>{{value}}</td>
                            </tr>
                        {{/with}}
                        </tbody>
                    </table>
                </div>
                <!-- /.box-content -->
            {{/with}}
        </div>
    {{else}}
        <div class="box">
            <div class="box-header-2">
                <a class="btn-action addEdit" href="#"><i class="fa fa-pencil"></i></a>
                <div class="box-title">
                    <a style="color: #777;">
                        <span>No Customer</span>
                    </a>
                </div>
            </div>
            <div class="box-v-msg">
                <div class="box-v-msg-content">
                    <i class="icon-buildings-1"></i>
                    <p>No Customer linked<br>
                    </p>
                </div><!-- /.box-v-msg-content -->
            </div>
        </div>
    {{/if}}
</template>
