<template name="jobActivity">

        <div class="box">
            <div class="box-header-2">
                <div class="box-title">
                        <span>Activity</span>
                </div>
                <!--<a class="box-title visible-sm visible-xs" href="#activity-body" data-toggle="collapse" >-->
                    <!--Activity-->
                <!--</a>-->
            </div>
            <div class="" id="activity-body">
                <div class="box-v-msg-content">
                <section class="timeline">
                <div class="activity-container scroll-container">
                    {{#each activities}}
                        <div class="item item-client">
                            <div class="item-info">
                                <div class="time">
                                    <i class="icon icon-clock-3"></i>
                                    <span>
                                        {{#formattedDate value=data.dateCreated format='fromNow'}}
                                            {{date}}
                                        {{/formattedDate}}
                                    </span>
                                </div>
                                <div class="type" style="background: #ffd42a;">
                                    <i class="icon icon-briefcase"></i>
                                </div>
                            </div>
                            <!-- /.item-info -->
                            <div class="item-content">
                                <div class="box">
                                    <div class="box-content">
                                        {{#jobActivityType}}
                                        {{/jobActivityType}}
                                        <!--{{#with data}}-->
                                            <!--<h4 class="item-title">-->
                                                <!--<span class="spacer"></span>-->
                                                <!--<a href="/contactable/dcFh6KwmsfmQdjZ3C">-->
                                                    <!--<strong>-->
                                                        <!--<span></span>-->
                                                    <!--</strong>-->
                                                <!--</a>-->
                                            <!--</h4>-->
                                        <!--{{/with}}-->
                                    </div>
                                    <!-- /.box-content -->
                                </div>
                                <!-- /.box -->
                            </div>
                            <!-- /.item-content -->
                    </div>
                        <!-- /.item -->
                    {{/each}}
                </div>
                <!--infinite scroll-->
                <div data-bind="onScrollBottom: $root.showMore"></div>
                </section>
                </div><!-- /.box-v-msg-content -->
            </div>
        </div>

</template>

<template name="jobActivityPlacementsEdit">
    {{userName userId}} Edited the <a href="/placement/{{entityId}}"> placement </a>
</template>
<template name="jobActivityPlacementsAdd">
    {{userName userId}}  <a href="/placement/{{entityId}}" class="bold black">Added </a><a href="/contactable/{{data.employee}}">{{employeeName data.employee}}</a>
</template>
<template name="jobActivityAssignmentAdd">
    {{userName userId}}  <a href="/placement/{{entityId}}" class="bold black">Assigned </a><a href="/contactable/{{data.employee}}">{{employeeName data.employee}}</a>
</template>
<template name="jobActivityCandidateAdd">
    {{userName userId}}  <a href="/placement/{{entityId}}" class="bold black">Added as Candidate </a><a href="/contactable/{{data.employee}}">{{employeeName data.employee}}</a>
</template>
<template name="jobActivityJobAdd">
    {{userName userId}}  <a href="/placement/{{entityId}}" class="bold black">Created </a><a href="/job/{{entityId}}">{{data.publicJobTitle}}</a>
