<template name="candidates">
    <div class="box">
        <div class="box-header-2">
            <a class="btn-action tip-top addEditCandidates" data-original-title="Add Candidates" href="#"><i class="fa fa-plus"></i></a>
            <div class="box-title">
                Candidates
            </div>
        </div>

        <div class="box-content">
            <ul class="list-type-1 list-type-1-lg">
                {{#each candidates}}
                <span id="outside"></span>
                    {{#with employeeInfo .}}
                        <li class="clearfix">
                            <div class="thumb thumb-md">
                                <a class="thumb-content" href="#">
                                    <img src="{{pictureUrl}}">
                                </a>
                            </div>
                            <div class="list-item-content prefix-lg">
                                    <button class="btn btn-xs btn-primary pull-right assign">Assign</button>
                                    <h3 class="bottom-10" style="margin-top: 0">
                                        <a href="/contactable/{{_id}}">{{displayName}}</a>
                                    </h3>
                                    <div class="bottom-10 box-4 text-normal" style="margin-left: 20px;">
                                        {{#if location}}
                                            <i class="fa fa-map-marker" style="width:7px; margin-left: 1px;"></i>&nbsp;
                                            <span>{{location.displayName}}</span>
                                            <br/>
                                        {{/if}}
                                        <i class="fa fa-check"></i>&nbsp;Recommended by:
                                        <strong>
                                            {{#userInfo userId=../userId}}
                                                <span> {{username}} <small>({{../../type}})</small></span>
                                            {{/userInfo}}
                                        </strong>
                                    </div>
                                    <div class="bottom-10">
                                        {{../note}}
                                    </div>
                                    <div class="text-normal bottom-10">
                                        {{#each tags}}
                                            <strong>{{.}}</strong>
                                        {{/each}}
                                    </div>

                        <!--<a class="btn btn-link btn-sm pull-right" data-toggle="collapse" data-bind="attr: { href: '#' + _id() }">-->
                            <!--Negotiation note-->
                        <!--</a>-->

                        <!--<div class="panel-collapse collapse" style="margin-top: 40px" data-bind="attr: { id: $data._id()}">-->
                            <!--<textarea data-bind="htmlEditor: $parent.negotiation">-->

                            <!--</textarea>-->
                            <!--<span class="btn btn-success btn-sm pull-right" style="margin-right: 4%; margin-top: 10px;" data-bind="click: function() { $root.updateNegotiation($parent)}"> Save </span>-->
                        <!--</div>-->
                            </div>
                        </li>
                    {{/with}}
                {{else}}
                    <div class="box-v-msg">
                        <div class="box-v-msg-content">
                            <i class="icon-profile-man"></i>
                            <!--<p><br>-->
                                <!--<a href="#" class="addEditCandidates">Add candidate</a>-->
                            <!--</p>-->
                        </div><!-- /.box-v-msg-content -->
                    </div>
                {{/each}}
            </ul>
        </div>
        <!-- /.box-content -->
    </div>
    <!-- /.box -->
</template>
