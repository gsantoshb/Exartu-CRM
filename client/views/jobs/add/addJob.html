<template name="addJob">
    <div class="modal fade" id="addJobModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" name="addJobModal">
        <div class="modal-dialog" style="width: 50%;">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">Ã—</a>
                    <h4 data-bind="text: objTypeName() + ' add'"></h4>
                </div>
                <div class="modal-body" data-bind="if: $data.ready">
                    <form role="form">
                        <!-- Show static fields -->
                        <div data-bind="with: entity">
                            <div data-bind="template: { name: 'inStringField', data: {name: 'Public job title', value: $data.publicJobTitle } }" />
                            </fieldset>
                            <fieldset>
                                <div data-bind="template: { name: 'inDateField', data: {name: 'startDate', value: $data.startDate } }" />
                            </fieldset>
                            <fieldset>
                                <div data-bind="template: { name: 'inDateField', data: {name: 'endDate', value: $data.endDate } }" />
                            </fieldset>
                            <fieldset>
                                <div data-bind="template: { name: 'inLookUpField', data: {name: 'industry', value: $data.industry, options: $root.industries, mutiple: false } }" />
                            </fieldset>
                            <fieldset>
                                <div data-bind="template: { name: 'inLookUpField', data: {name: 'category', value: $data.category, options: $root.categories, mutiple: false } }" />
                            </fieldset>
                            <fieldset>
                                <div data-bind="template: { name: 'inLookUpField', data: {name: 'duration', value: $data.duration, options: $root.durations,mutiple: false } }" />
                            </fieldset>
                            <fieldset>
                                <div data-bind="template: { name: 'inLookUpField', data: {name: 'status', value: $data.status,options: $root.statuses, mutiple: false } }" />
                        </div>
                        <!-- Show dynamic fields and relations -->
                        <div data-bind="template: { name: 'showDynamicObjectTemplate', data: $data}"></div>
                </div>
                <div class="modal-footer">
                    <a data-bind="click: add" class="btn btn-success">Add</a>
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
        <!-- Templates -->
        {{>showDynamicObjectTemplate}}
    </div>
</template>
