<template name="locationBox">
    <div class="box">

        <div class="box-content-md">
            {{#if editMode}}
                <form class="box-content-form" style="margin-bottom: 20px;" role="form">
                    <strong class="text-muted"> {{_ "Search address"}} </strong>
                    {{#inputLocation location}}
                    {{/inputLocation}}
                </form>
            {{/if}}

            {{#autoForm id="SetLocation" schema="LocationSchema" doc=location.value}}
                <table class="table box-table table-striped">
                    <tbody>
                    <colgroup>
                        <col span="1" style="width: 25%; min-width: 100px;">
                        <col span="1" style="width: 75%;">
                    </colgroup>
                    <tr>
                        <td class="box-table-label">{{_ "Address 1"}}</td>
                        <td>
                            {{#if editMode}}
                                {{> afFieldInput name='address'}}
                            {{else}}
                                <strong>
                                    {{location.value.address}}
                                </strong>
                            {{/if}}
                        </td>
                    </tr>
                    <tr>
                        <td class="box-table-label">{{_ "Address 2"}}</td>
                        <td>
                            {{#if editMode}}
                                {{> afFieldInput name='address2'}}
                            {{else}}
                                <strong>
                                    {{location.value.address2}}
                                </strong>
                            {{/if}}
                        </td>
                    </tr>


                    <tr>
                        <td class="box-table-label">{{_ "City"}}</td>
                        <td>
                            {{#if editMode}}
                                {{> afFieldInput name='city'}}
                            {{else}}
                                <strong>
                                    {{location.value.city}}
                                </strong>
                            {{/if}}
                        </td>
                    </tr>
                    <tr>
                        <td class="box-table-label">{{_ "State"}}</td>
                        <td>
                            {{#if editMode}}
                                {{> afFieldInput name='state'}}
                            {{else}}
                                <strong>
                                    {{location.value.state}}
                                </strong>
                            {{/if}}
                        </td>
                    </tr>
                    <tr>
                        <td class="box-table-label">{{_ "Country"}}</td>
                        <td>
                            {{#if editMode}}
                                {{> afFieldInput name='country'}}
                            {{else}}
                                <strong>
                                    {{location.value.country}}
                                </strong>
                            {{/if}}
                        </td>
                    </tr>
                    <tr class="box-table-label">
                        <td>{{_ "Type"}}</td>
                        <td>
                                {{> afFieldInput name='addressTypeId' class="form-control "  options=getAddressTypes}}
                                {{#if afFieldIsInvalid name='addressTypeId'}}
                                    <span class="help-block">{{afFieldMessage name='addressTypeId'}}</span>
                                {{/if}}
                        </td>
                    </tr>

                    </tbody>
                </table>

                {{#if editMode }}
                    <div class="box-header-2">
                        <a id="cancel-location" class="btn btn-default"> {{_ "Cancel"}} </a>
                        <button type="submit" class="btn btn-success pull-right"> {{_ "Save"}}</button>
                    </div>
                {{/if}}

            {{/autoForm}}
        </div>

    </div>
</template>
