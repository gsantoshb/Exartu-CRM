<template name="notesBox">
    <div>
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <div class="filter">
                    <a class="filter-toggle" data-toggle="collapse" href="#filter-body">
                        <strong><i class="fa fa-filter"></i></strong>
                    </a>

                    <div class="filter-list" id="filter-body">

                        <div class="filter-item">
                            <div class="filter-title">
                                <i class="fa fa-user"></i>
                                User
                            </div>

                            {{#objectProperty property=filters.userId}}
                                <select id="userDropdown" class="form-control">
                                    <option value="">--select--</option>
                                    {{#each users}}
                                        <option value="{{_id}}">{{displayUserName _id}}</option>
                                    {{/each}}
                                </select>
                            {{/objectProperty}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8 col-lg-8">
                <div class="actions-head search-list">
                    <div class="row">
                        <!--<div class="pull-right visible-lg">-->
                        <!--<strong data-bind="text: notes().length + ' note'+ (notes().length > 1 ? 's':'')"></strong>&nbsp;due date-->
                        <!--</div>-->
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <!-- Single button -->
                            <div class="btn-group pull-left suffix-5">
                                <button type="button" class="btn btn-success addNote" title="Add">
                                    <span class="fa fa-plus"></span>
                                </button>
                            </div>
                            <div class="input-group">
                                {{#objectProperty property=filters.searchString editable=true}}
                                    <input type="text" class="form-control" placeholder="Search notes"
                                           value="{{value}}">
                                {{/objectProperty}}

                                <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                            </div>
                        </div>
                        <!-- /.col-lg-5 -->
                        <div class="col-sm-2 col-md-2 col-lg-2">
                             <span class="pointer" style="font-size: 20px;">
                                 {{#if listViewMode}}
                                     <i id="detail-view" class="fa fa-th-large" style="opacity: 0.4"></i>
                                    <i class="fa fa-bars"></i>
                                 {{else}}
                                     <i class="fa fa-th-large"></i>
                                    <i id="list-view" class="fa fa-bars" style="opacity: 0.4"></i>
                                 {{/if}}
                             </span>
                        </div>

                        <div class=" col-sm-2 col-md-2 col-lg-2">
                            {{> noteListSort}}
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9 col-lg-9">

                <!-- Entities list -->
                <div class="table-items-box">
                    {{> fastPagination name="notes"}}
                    {{#if isLoading}}
                        <div style="height: 678px;">
                        </div>
                    {{else}}
                        <div class="fade-in">
                            {{#each notes}}
                                {{>noteItem}}
                            {{else}}
                                <!--<div class="v-wrapper">-->
                                <!--<div class="v-wrapper-cell text-center text-muted" style="height: 678px;">-->
                                <!--<i class="icon-clock-3 text-large"></i>-->
                                <!--</div>-->
                                <!--</div>-->
                            {{/each}}
                        </div>
                    {{/if}}

                </div>


            </div>

        </div>
    </div>
</template>
<template name="noteListSort">
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Sort
            {{#with selectedSort}}
                <strong>{{displayName}}</strong>
                {{#if isAscSort .}}
                    <i class="fa fa-sort-amount-asc"> </i>
                {{else}}
                    <i class="fa fa-sort-amount-desc"> </i>
                {{/if}}
            {{/with}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            {{#each sortFields}}
                <li>
                    <a class="sort-field">
                        {{displayName}}
                        {{#if isFieldSelected .}}
                            {{#if isAscSort .}}
                                <i class="fa fa-sort-amount-asc"> </i>
                            {{else}}
                                <i class="fa fa-sort-amount-desc"> </i>
                            {{/if}}
                        {{/if}}
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
