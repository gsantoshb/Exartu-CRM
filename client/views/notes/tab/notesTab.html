<template name="notesTab">
    <div class="record">
        {{> notesTabAdd}}
    </div>

    {{> notesTabList}}
</template>

<template name="notesTabAdd">

    {{#autoForm id="AddNoteRecord" schema="NoteSchema" resetOnSuccess=true}}
        <div class="add-note on-focus" style="margin: 0 !important;">
            <div class="add-note-header">
                <div class="item-icon item-icon-xs item-icon-notes"><i class="icon icon-pencil-3"></i></div> <div class="title">Add Note</div>
            </div><!-- /.add-note-header -->

            {{> afQuickField name='msg' rows=3 placeholder='Write your note here ...' label=false style='box-shadow: none;'}}
            <div class="add-note-actions">
                <div class="add-note-actions-cell">
                    <button class="btn btn-custom-2" type="submit">Save note</button>
                </div>

                {{#if isContactableNote}}
                    {{#unless userNumbers}}
                        <div class="add-note-actions-cell">
                            <a href="/management/twilioManagement"><i class="fa fa-mobile"></i> Enable SMS / Texting</a>
                        </div>
                    {{else}}
                        {{#unless mobileNumbers}}
                            <div class="add-note-actions-cell">
                                <small class="text-muted"> This record has no mobile phone, so SMS/text is not possible</small>
                            </div>
                        {{else}}
                            <div style="margin-left: 126px">
                                {{> afQuickField name="sendAsSMS"}}
                            </div>


                            {{#if afFieldValueIs name='sendAsSMS' value=true}}
                                {{> afFormGroup name="userNumber" value=defaultUserNumber options=userNumbers}}
                                {{> afFormGroup name="contactableNumber" value=defaultMobileNumber options=mobileNumbers}}
                            {{/if}}
                        {{/unless}}
                    {{/unless}}

                    <!-- Display note to employee -->
                    <div class="add-note-actions-cell">
                        <div class="form-group" style="margin-bottom: 0px;">
                            {{> afFieldInput name='displayToEmployee' type='afSimpleCheckbox'}}
                        </div>
                    </div>


                {{/if}}
                <div class="add-note-actions-cell last" style="visibility:{{isContactableNote}}">
                    <div class="item-icon item-icon-network item-icon-sm"><i class="icon-profile-business-man"></i></div>
                    {{> afFieldInput name='links' type='linkInput'}}
                </div>

                {{#if isHotListNote}}
                    {{#unless userNumbers}}
                        <small class="text-muted"><a href="/management/twilioManagement">Enable SMS/Texting</a></small>
                    {{else}}
                        {{> afQuickField name="sendAsSMS"}}
                        {{> afQuickField name="hotListFirstName"}}

                        {{#if afFieldValueIs name='sendAsSMS' value=true}}
                            {{> afFormGroup name="userNumber" value=defaultUserNumber options=userNumbers}}
                        {{/if}}
                    {{/unless}}
                {{/if}}

            </div><!-- /.add-note-actions -->
        </div>
    {{/autoForm}}
</template>

<template name="notesTabList">
    <div class="record-list-pagination">
        {{> fastPagination name="notes"}}
    </div>

    {{#if isLoading}}
        <div style="min-height: 350px; background: url('/img/spinner.gif') no-repeat center;"></div>
    {{else}}
        {{#each items}}
            {{> notesTabItem}}
        {{/each}}
    {{/if}}

</template>

<template name="notesTabItem">
    <li >
        {{#with getCtx}}
            {{>noteItem noteRecord}}
        {{/with}}
    </li>
</template>

<template name="notesTabEditItem">
    {{#autoForm id=formId schema="NoteSchema" doc=doc collection="Notes" type="update"}}
        {{> afQuickField name='msg' rows=3}}
        <br/>

        <div class="pull-right">
            <span class="btn btn-default cancelNoteRecordChanges"> Cancel </span>
            <button class="btn btn-success"> Save</button>
        </div>
    {{/autoForm}}
</template>

<template name="linksAutoForm">
    <div data-schema-key="{{name}}" id="links-value" class="{{name}} {{#if afFieldIsInvalid name=name}}has-error{{/if}}">
        {{#if isEditing}}
            <div class="row">
                <div class="col-md-5">
                    <select class="form-control" id="noteTypeSelect"
                            title="Select the type of entity that you want to link to the msg">
                        <option value="">--type--</option>
                        {{#each types}}
                            <option value="{{value}}">{{displayName}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="col-md-5">
                    <select class="form-control" id="noteEntitySelect" title="Select the entity that you want to link">
                        <option value="">--select--</option>
                        {{#each entities}}
                            <option value="{{_id}}">{{displayName}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="col-md-2">
                    <span id="noteLinkEntity" class="btn btn-md btn-default pull-right">Link</span>
                </div>
            </div>

            {{#each links}}
                {{#with getEntity .}}
                    {{displayName}}
                    <a class="remove-link pointer"><i class="fa fa-times"></i></a>
                {{/with}}
            {{/each}}
            <a id="editLinksDone" class="pointer"><strong>Done</strong></a>

            {{#if afFieldIsInvalid name=name}}
                <span class="help-block">{{afFieldMessage name=name}}</span>
            {{/if}}

        {{else}}
            {{#each links}}
                {{#with getEntity .}}
                    {{displayName}}&nbsp;&nbsp;
                {{/with}}
            {{/each}}
            <a id="editLinks" class="pointer"><strong>Edit links</strong></a>
        {{/if}}
    </div>
</template>
