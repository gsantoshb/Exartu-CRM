<template name="emailAccountTemplate">
    <div id="content">
        <div id="content-header" class="mini">
            <h1>Email Account Settings</h1>
        </div>
        <!-- /.content-header -->

        <div id="breadcrumb">
            <a href="/" title="" class="tip-bottom" data-original-title="Go to Home">
                <i class="fa fa-home"></i>Home</a>
            <a href="#" class="current">Email Account Settings</a>
        </div>

        <div class="container-fluid">
            <div class="box">

                <div class="box-content-md">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-sm-12">
                            {{#with emailAccount}}
                            <div class="form-group">
                                <label class="control-label"> Username: </label>
                                {{#objectProperty property=username editable=true}}
                                <input class="form-control" type="text" placeholder="" value="{{value}}"/>
                                {{/objectProperty}}
                            </div>
                            <div class="form-group">
                                <label class="control-label"> Password: </label>
                                {{#objectProperty property=password editable=true}}
                                <input class="form-control" type="text" placeholder="" value="{{value}}"/>
                                {{/objectProperty}}
                            </div>
                            <div class="form-group">
                                <label class="control-label"> Host: </label>
                                {{#objectProperty property=host editable=true}}
                                <input class="form-control" type="text" placeholder="" value="{{value}}"/>
                                {{/objectProperty}}
                            </div>
                            <div class="form-group">
                                <label class="control-label"> Port: </label>
                                {{#objectProperty property=port editable=true}}
                                <input class="form-control" type="text" placeholder="" value="{{value}}"/>
                                {{/objectProperty}}
                            </div>
                            <div class="form-group">
                                <label class="control-label"> TLS: </label>
                                {{#objectProperty property=tls editable=true}}
                                <input type="checkbox"  checked="{{value}}"/>
                                {{/objectProperty}}
                            </div>
                            <div class="pull-right">
                                {{#objectProperty property=errorMessage}}
                                <span class="text text-sm text-danger">{{value}}</span>
                                {{/objectProperty}}
                                {{#objectProperty property=successMessage}}
                                <span class="text text-sm text-success">{{value}}</span>
                                {{/objectProperty}}
                                <button id="save" class="btn btn-primary" disabled="{{isCreatingAccount}}">Save</button>
                            </div>
                            {{/with}}
                        </div>
                    </div>
                </div>
                <!-- /.box-content-md -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</template>
