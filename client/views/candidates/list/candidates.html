<template name="candidatesList">
    <div id="content">
        <div id="content-header" class="mini">
            <h1>
                <strong>{{getCount candidates}}</strong>
                <span>Candidates</span>
            </h1>
            <ul class="mini-stats box-3">
                <li>
                    <a href="/jobs">
                        <div class="left sparkline_bar_good">
                            0<span data-bind="sparkLine: jobHistory"></span>
                            <span data-bind="text: jobHistory.growth"></span>
                        </div>
                        <div class="right">
                            <strong data-bind="text: submittals"></strong>
                            Submittals
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/contactables/customer">
                        <div class="left sparkline_bar_good">
                            0<span data-bind="sparkLine: customerHistory"></span>
                            <span data-bind="text: customerHistory.growth"></span>
                        </div>
                        <div class="right">
                            <strong data-bind="text: sendouts"></strong>
                            Sendouts
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/contactables/employee">
                        <div class="left sparkline_bar_good">
                            0<span data-bind="sparkLine: employeeHistory"></span>
                            <span data-bind="text: employeeHistory.growth"></span>
                        </div>
                        <div class="right">
                            <strong data-bind="text: placements"></strong>
                            Placements
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div id="breadcrumb">
            <a href="/" title="Go to Home" class="tip-bottom">Home</a>
            <a href="/candidates" class="current">candidates</a>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-lg-8">
                    <div class="actions-head">
                        <div class="row">
                            <div class="col-sm-8 col-md-8 col-lg-8">
                                <div class="input-group">
                                    <input id="search-string" type="text" class="form-control" placeholder="Search candidates">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </span>
                                </div>
                            </div><!-- /.col-lg-5 -->

                        </div><!-- /.row -->
                    </div>
                </div>
                <div class="col-md-4 col-lg-4"></div>
                <div class="col-md-8 col-lg-8">
                    <div class="table-items-box">
                        {{#each candidates}}
                            <div class="table-item magic">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <div class="table-item-cell">
                                            <div class="table-item-cell-container">
                                                <div class="table-item-title">
                                                    {{#with job}}
                                                        <i class="icon icon-briefcase"> </i>
                                                        <a href="/job/{{_id}}"> {{displayName}} </a>
                                                    {{/with}}
                                                    <i class="fa fa-arrows-h fa-x3"> </i>
                                                    {{#with employee}}
                                                        <i class="icon icon-profile-man"> </i>
                                                        <a href="/contactable/{{_id}}"> {{displayName}} </a>
                                                    {{/with}}
                                                </div>
                                                <div class="task-author">
                                                    {{> applicationTypeTemplate}}
                                                </div>
                                            </div>
                                            <!-- /.table-item-cell-container -->
                                        </div>
                                        <!-- /.table-item-cell -->
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="table-item-cell">
                                            <div class="table-item-cell-container">
                                                <div class="date">
                                                    {{#formattedDate value=dateCreated format="fromNow"}}
                                                        <span>{{date}}</span>
                                                    {{/formattedDate}}
                                                </div>
                                            </div>
                                            <!-- /.table-item-cell-container -->
                                        </div>
                                        <!-- /.table-item-cell -->
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="candidateByApplicant"> 
    <span> by applicant </span>
</template>

<template name="candidateByRecruiter"> 
    <span> by recruiter </span>
    {{#userInfo userId=userId}}
        <a href="#"><strong id="username"> {{username}} </strong></a>
    {{/userInfo}}
</template>
