
<template name="assignmentDetail">
{{#with assignment}}
    <div class="box">
        <div class="box-header-2">
            <a class="btn-action editAssignment pull-right" href="#" style="color: {{colorEdit}}" title="Edit"><i class="fa fa-pencil"></i></a>
            <div class="box-title">Assignment Details</div>
            <!--<a class="visible-sm visible-xs box-title" href="#details-body" data-toggle="collapse">Assignment Details</a>-->
        </div>
        <div class="box-body" id="details-body">
            <table class="table custom-table text-normal" style="table-layout: fixed;">
                <tbody>
                <tr>

                    <td>
                        <i class="fa fa-info-circle"></i>&nbsp;Status:

                        {{#objectProperty property=status editable=editMode}}
                        <div class="form-group  {{hasError}}">
                            <select class="form-control input-lg">
                                {{#unless required}}
                                <option value="null" selected="{{isSelected null value}}">--Select--</option>
                                {{/unless}}
                                {{#each options}}
                                <option value="{{_id}}" selected="{{isSelected _id ../value}}" disabled="{{inactive}}">{{displayName}}</option>
                                {{/each}}
                            </select>
                            <span>{{error}}</span>
                        </div><!-- /.form-group -->
                        {{else}}
                        <strong>
                            <strong>{{displayName}}</strong>
                        </strong>
                        {{/objectProperty}}
                    </td>
                </tr>


                </tbody>
            </table>

        </div>
        <!-- /.box-content-lg-->

        {{#if editMode}}
        <div class="box-header-2" style="height: 60px">
            <div class="pull-right">
                <span class="btn btn-default cancelButton">
                    Cancel
                </span>
                <span class="btn btn-info saveDetailsButton">
                    Save
                </span>
            </div>
        </div>
        {{/if}}
    </div>
{{/with}}
</template>
