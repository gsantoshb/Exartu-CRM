<template name="addAssignmentPage">
    <div id="content" class="content-gray">
        <div class="container-fluid">

            <div class="add-box">
                <div class="add-box-head">
                    <a class="btn btn-default pull-left goBack" href="#" style="position: absolute; left: 20px;"><i class="fa fa-long-arrow-left"></i>Back</a>
                    <div class="add-item-icon"><i class="icon icon-briefcase"></i></div>{{log}}
                    <h2>+ Add {{objTypeName}}</h2>
                </div><!-- /.add-box-head -->

                <div class="add-box-content">
                    <label class="col-sm-2 control-label">Employee:</label>
                    <div class="col-sm-10">
                        <select class="form-control employeeSelect">
                            <option value="null" selected="{{isSelected null}}">--select--</option>
                            {{#each employees}}
                            <option value="{{_id}}" selected="{{isSelected _id}}">{{displayName}}</option>
                            {{/each}}
                        </select>
                    </div>

                    {{#with model}}

                    {{> typeInput }}
                    {{#each subTypeArray}}
                    {{> typeInput }}
                    {{/each}}

                    <div class="form-group text-center top-30">
                        <button class="btn btn-success btn-lg">Add {{objTypeName}}</button>
                    </div><!-- /.form-group -->

                    {{/with}}

                </div><!-- /.add-box-content -->
            </div><!-- /.add-box -->


        </div><!-- /.container-fluid -->
    </div>
</template>
