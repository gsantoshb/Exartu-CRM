<template name="addEditTask">
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">Ã—</a>
                    <h4>{{_ "Task"}}</h4>
                </div>
                <div class="modal-body">
                    <div>
                      {{#if isReady}}
                        {{#with task}}
                            <fieldset>
                                <div class="form-group {{hasError 'msg'}}">
                                    <label class="control-label">{{_ "Task"}}:</label>
                                    <textarea id="task-input" value="{{msg}}" class="form-control msg input-lg"
                                              rows="6" placeholder= {{_ 'Add task here'}}...></textarea>
                                    <span>{{error.msg}}</span>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="form-group begin">
                                    <label class="control-label">{{_ "Begin"}}:</label>
                                    <br/>
                                    {{#dateTimePicker value=begin options=datepickerOptions}}
                                    {{/dateTimePicker}}
                                </div>
                            </fieldset>
                            <div id="collapsed-btn-group" >
                                <button class="btn btn-sm btn-link" type="button"  data-toggle="collapse" data-target="#advanced-info"><span class={{iconCollapsed}}></span> {{_ "Advanced"}}</button>
                            </div>
                            <br>
                            <div id="advanced-info" class="collapse">
                            <fieldset>
                                <div class="form-group end {{hasError 'end'}}">
                                    <label class="control-label">{{_ "End"}}:</label>
                                    <br/>
                                    {{#dateTimePicker value=end options=datepickerOptions}}
                                    {{/dateTimePicker}}
                                    <span>{{error.end}}</span>
                                </div>
                            </fieldset>

                            <fieldset>
                                <div class="form-group {{hasError 'assign'}}">
                                    <label class="control-label">{{_ "Assign"}}:</label>
                                    <select class="form-control assign" >
                                        {{#each users}}
                                            <option value="{{_id}}" selected="{{isSelected}}">{{displayUserName _id}}</option>
                                        {{/each}}
                                    </select>
                                    <span>{{error.assign}}</span>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="checkbox">
                                    <label>
                                        <input class="isCompleted" type="checkbox" checked="{{completed}}" />{{_ "Completed"}}
                                    </label>
                                </div>
                            </fieldset>
                            <fieldset>
                                {{#if completed}}
                                    <div class="form-group completed">
                                        <label class="control-label">{{_ "Date completed"}}:</label>
                                        <br/>
                                        {{#dateTimePicker value=completed options=datepickerOptions}}
                                        {{/dateTimePicker}}
                                    </div>
                                {{/if}}
                            </fieldset>
                            </div>

                            {{else}}
                            {{_ "not found"}}
                        {{/with}}
                      {{else}}
                          {{_ "loading"}}...
                       {{/if}}


                    </div>
                </div>
                <div class="modal-footer">
                    {{#if isEditing}}
                        {{#if task.inactive}}
                            <a class="btn btn-info pull-left archive">
                                {{_ "Recover"}}
                            </a>
                        {{else}}
                            <a class="btn btn-danger pull-left archive">
                                {{_ "Archive"}}
                            </a>
                        {{/if}}
                        <a class="btn btn-info pull-left push-oneday">
                            {{_ "Push 1 day"}}
                        </a>
                        <a class="btn btn-info pull-left push-oneweek">
                            {{_ "week"}}
                        </a>
                        <a class="btn btn-info pull-left push-onemonth">
                            {{_ "month"}}
                        </a>
                    {{/if}}

                    <a class="btn btn-success accept"  disabled="{{addDisabled}}">{{_ "Save"}}</a>
                    <a href="#" class="btn" data-dismiss="modal">{{_ "Close"}}</a>
                </div>
            </div>
        </div>
    </div>
</template>
