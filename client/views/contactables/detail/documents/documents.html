<template name="contactableDocumentsAdd">
    <div id="document">
        {{#if addForm }}
            {{>addDocumentForm}}
        {{else}}
            {{#dragAndDropZone onDrop=showAddForm}}
                <div class="line-1">Drop file here</div>
                <div class="line-2">or, if you prefer... </div>
                <button class="btn btn-primary add-trigger">Select a file from your computer</button>
                <input style="visibility: hidden" id="add-file" type="file">
            {{/dragAndDropZone}}
        {{/if}}
    </div>

    {{#objectProperty property=query.searchString}}
        <span>
            <input class="form-control input-sm " type="text" placeholder="Search"
                   style="width: 30%; margin: 20px 5px 5px 0px;" value="{{value}}">
        </span>
    {{/objectProperty}}
</template>

<template name="addDocumentForm">
    {{#with newDocument}}
        <section class="box-type-2 editable">
            <div class="box-type-2-content">
                <div class="row">
                    <div class="col-md-2">
                        <h3>Add document</h3>
                    </div><!-- /.col-md-2 -->
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-12">
                                <ul class="list-type-5">
                                    <li>
                                        <em>Original name</em> <strong class="text-center"> {{originalFileName}} </strong>
                                    </li>
                                    <li>
                                        <div class="left-part">Name</div>
                                        <div class="right-part">
                                            {{#objectProperty property=name}}
                                                <input class="form-control input-sm" type="text" placeholder="Name" value="{{value}}">
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">Name</div>
                                        <div class="right-part">
                                            {{#objectProperty property=description}}
                                                <input class="form-control input-sm" type="text" placeholder="Description" value="{{value}}">
                                            {{/objectProperty}}
                                        </div>
                                    </li>
                                    <li>
                                        <div class="left-part">Tags</div>
                                        <div class="right-part">
                                            <input id="new-tag" type="text" class="form-control input-sm" placeholder="Enter a tag" />
                                            <span class="input-group-btn">
                                              <button id="add-tag" class="btn btn-success btn-sm" type="button"><span class="fa fa-plus"></span></button>
                                            </span>

                                            <div class="tags-content">
                                                {{#objectProperty property=newDocument.tags}}
                                                    <button type="button" class="btn btn-xs btn-primary">
                                                        <span>{{value}}</span>
                                                        <i id="remove-tag" class="fa fa-times" data-remove></i>
                                                    </button>
                                                {{/objectProperty}}
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div><!-- /.col-md-6 -->
                            <div class="col-md-6"></div><!-- /.col-md-6 -->
                        </div><!-- /.row -->

                        <div class="edit-actions-bar">
                            <button id="save-document" class="btn btn-primary">Save changes</button>
                            <button id="cancel-document" class="btn btn-default">Cancel</button>
                        </div><!-- /.edit-actions-bar -->

                    </div><!-- /.col-md-10 -->
                </div><!-- /.row -->
            </div><!-- /.box-type-2-content -->
        </section>
    {{/with}}
</template>

<template name="contactableDocumentsList">
    <div style="padding: 5px">
        <ul class="list-3 stripped has-thumb">
            {{#each documents}}
                <li class="list-3-item">
                    <div class="list-thumb"><i class="{{documentIcon type}}"></i></div>
                    <div class="list-3-content list-magic">
                        <div class="list-3-content-wrap">
                            <div class="list-3-actions">
                                <a class="download" target="_blank" href="{{url}}"
                                   download="{{name}}{{#if extension}}.{{extension}}{{/if}}"><i
                                        class="fa fa-download"></i> Download</a>
                                <span class="bullet-spacer">·</span>
                                <a class="delete pointer"><i class="fa fa-trash-o"></i> Delete</a>
                            </div>
                            <div class="list-3-item-meta-top">
                                {{#if type}} {{type}} {{else}} Unknown file type {{/if}}
                            </div>
                            <h4 class="list-3-item-title"><a href="#">{{name}}</a></h4>
                            <span class="list-3-item-title"><a href="#">{{description}}</a></span>
                        </div>
                        <!-- /.list-3-content-wrap -->
                    </div>
                </li>
            {{/each}}
            {{#if isEmpty}}
                <div class="box-v-msg">
                    <div class="box-v-msg-content">
                        <i class="icon-document-1"></i>
                        <!--<p>No document added yet<br>-->
                        <!--<a href="#" class="add-document-trigger">Add new document</a>-->
                        <!--</p>-->
                    </div>
                    <!-- /.box-v-msg-content -->
                </div>
            {{/if}}
        </ul>

        <div>
            {{#with resumes}}
                <strong> Resume </strong>
                <ul class="list-3 stripped has-thumb">
                    {{#each .}}
                        <li class="list-3-item">
                            <div class="list-thumb"><i class="{{documentIcon type}}"></i></div>
                            <div class="list-3-content list-magic">
                                <div class="list-3-content-wrap">
                                    <div class="list-3-item-meta-top">{{type}}</div>
                                    <h4 class="list-3-item-title"><a href="#">{{name}}</a></h4>

                                    <div class="list-3-actions pull-left">
                                        <a class="download" target="_blank" href="{{resumeUrl}}" download="{{name}}"><i
                                                class="fa fa-download"></i> Download</a>
                                        <span class="bullet-spacer">·</span>
                                        <a class="delete-resume" href="#"><i class="fa fa-trash-o"></i> Delete</a>
                                    </div>
                                </div>
                                <!-- /.list-3-content-wrap -->
                            </div>
                        </li>
                    {{/each}}
                </ul>
            {{/with}}
        </div>

        <div id="parsing" class="list-3-actions" style="display: none; margin-right: 45px; margin-top: 10px;">
            {{>spinner}}
        </div>
    </div>
</template>
