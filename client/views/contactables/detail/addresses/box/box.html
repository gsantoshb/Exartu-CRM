<template name="addressBox">
    <div class="box">

        <div class="box-header-2">
            <a class="btn-action pointer" title="Edit"><i id="create-address-mode" class="fa fa-plus" style="color: {{editModeColor}}"></i></a>
            <div class="box-title">Addresses</div>
        </div>
        <div class="box-content-md">
            {{#if editMode }}
            {{> addressAdd}}
            {{/if}}

            {{> addressList}}
        </div>
    </div>
</template>
