<template name="contactableLocationBox">

    <div class="box">
        <div class="box-header-2">
            <a class="btn-action tip-top" id="edit-Location" data-original-title="Add Contact" href="#" style="color: {{editModeColor}}"><i class="fa fa-pencil"></i></a>
            <div class="box-title">Location</div>
        </div>
        <div class="box-content-md">
            {{#if editMode}}
                <div class="input-group">
                    <input type="text" class="form-control" id="locationInput" placeholder="Enter location...">
                    <span class="input-group-btn">
                        <button class="btn btn-success findLocation" type="button">find</button>
                    </span>
                </div>
            {{/if}}

        <div class="map">

        </div>
        <div class="map-notFound">
            <div class="box-v-msg">
                <div class="box-v-msg-content">
                    <i class="icon-map-marker-3"></i>
                    <p>
                        <!--Location Not Found<br>-->
                        <a href="#" class="addLocation">Add new location</a>
                    </p>
                </div><!-- /.box-v-msg-content -->
            </div>
        </div>

    </div><!-- /.box-content-md -->
        {{#if editMode }}
            <div class="box-header-2">
                <a id="cancel-location" class="btn btn-default"> Cancel </a>
                <a id="save-location" class="btn btn-success pull-right"> Save </a>
            </div>
        {{/if}}
    </div><!-- /.box -->

</template>
<template name="map">
    <div class="map">

    </div>
</template>
