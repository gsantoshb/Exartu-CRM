<template name="customerJobs">
    {{#if isCustomer}}
        <div class="box">
            <div class="box-header-2">
                <div class="btn-group suffix-5  pull-right">
                    <a type="button" class="btn-action dropdown-toggle" data-toggle="dropdown" style="cursor: pointer">
                        <span class="fa fa-plus"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        {{#each jobTypes}}
                            <li>
                                <a href="#" class="addJob">New {{name}} Job</a>
                            </li>
                        {{/each}}
                    </ul>
                </div>
                <div class="box-title">Jobs</div>
            </div>
            <div class="box-content-md">
                    <ul class="list-3 stripped has-thumb">
                        {{#each jobs}}
                            <li class="list-3-item">
                                <div class="list-thumb"><i class="icon-briefcase"></i></div>
                                <div class="list-3-content list-magic">
                                    <div class="list-3-content-wrap">
                                        <!--<div class="list-3-actions">-->
                                            <!--<a href="#"><i class="fa fa-trash-o"></i> Remove</a>-->
                                        <!--</div>-->
                                        <div class="list-3-item-meta-top">{{status}}</div>
                                        <h4 class="list-3-item-title"><a href="/job/{{_id}}">{{displayName}}</a></h4>
                                    </div><!-- /.list-3-content-wrap -->
                                </div>
                            </li>
                        {{else}}
                            <div class="box-v-msg">
                                <div class="box-v-msg-content">

                                    <i class="icon-briefcase"></i>
                                    <p> <br>
                                        <!--{{#each jobTypes}}-->
                                            <!--<a href="#" class="addJob">New {{name}} Job</a>-->
                                            <!--{{#if isNotLast}}-->
                                                <!--<span class="bullet-spacer">Â·</span>-->
                                            <!--{{/if}}-->
                                        <!--{{/each}}-->
                                    <!--</p>-->
                                    </p>
                                </div><!-- /.box-v-msg-content -->
                            </div>
                        {{/each}}
                    </ul>
            </div><!-- /.box-content-md -->
        </div>
    {{/if}}
</template>
