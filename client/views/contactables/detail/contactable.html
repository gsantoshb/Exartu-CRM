<template name="contactable">
    <div>
        <div class="contactables-page">
            <div id="content" class="light-content">
                <div id="breadcrumb" class="breadcrumb-top">
                    <a href="#" title="Go to Home" class="tip-bottom">Home</a>
                    <a href="#" class="current">Contactables</a>
                </div>
                <div id="content-header" class="content-header-bottom">
                    {{#with contactable}}
                        <div class="profile-content-header">
                        {{#if Contact}}
                            <div class="pull-right" style="margin-right: 20px; width: 25%">
                                {{> contactableCustomer}}
                            </div>
                        {{/if}}
                        <div class="profile-pic">
                            <a id="edit-picture-btn" class="edit-pic btn btn-default btn-xs" href="#">
                                <i class="fa fa-pencil"></i>Edit Picture
                            </a>
                            <a href="#">
                                <img class="img-responsive" height="100" width="100" src="{{pictureUrl}}">
                                <!--<img class="img-responsive" src="/assets/user-photo-placeholder.jpg">-->
                            </a>
                            <input id="edit-picture" style="visibility:hidden" name="files" type="file" class="fileUploader" />
                        </div>
                        <h1 class="profile-name">
                            <strong>{{displayName}}</strong>
                        </h1>
                        
                        <div class="profile-btns">
                            <a class="btn btn-default btn-sm send-message">
                                <i class="fa fa-envelope-o"></i>
                                Send Message
                            </a>
                        </div>
                        <!-- /.profile-btns -->
                    </div>
                        <!-- /.profile-content-header -->
                    {{/with}}
                </div>
                <!-- /.content-header -->
                <div class="container-fluid">
                <!-- Nav tabs -->
                <ul class="nav nav-pills bottom-20" id="contactable-nav">
                    <li class="nav-pills-home">
                        <a href="#home">All</a>
                    </li>
                    <li class="nav-pills-details">
                        <a href="#details">Details</a>
                    </li>
                    <li class="nav-pills-posts">
                        <a href="#posts">Posts
                            <span class="custom-badge-2">{{contactable.posts.length}}</span>
                        </a>
                    </li>
                    <li class="nav-pills-documents">
                        <a href="#documents" data-toggle="tab ">Documents</a>
                    </li>

                    {{#if pastJobs}}
                    <li class="nav-pills-pastJobs">
                        <a href="#pastJobs" data-toggle="tab ">Past Jobs</a>
                    </li>
                    {{/if}}
                    {{#if educations}}
                    <li class="nav-pills-educations">
                        <a href="#educations" data-toggle="tab ">Educations</a>
                    </li>
                    {{/if}}
                </ul>
                <div class="tab-content" data-bind="bind: false">
                        {{> yield region='content'}}
                </div>
            </div>
            </div>
        </div>
    </div>

    <div data-bind="bind: false">
        <div style="display:none" id="employee-header">
            <div class="pull-right" style="margin-right: 20px; width: 25%">
                {{>contactableAssignment}}
            </div>
        </div>
        <div style="display:none" id="contact-header">
            <div class="pull-right" style="margin-right: 20px; width: 25%">
                {{>contactableCustomer}}
            </div>
        </div>
        <div style="display:none" id="contact-header">
            <div class="pull-right" style="margin-right: 20px; width: 25%">
                {{>contactableCustomer}}
            </div>
        </div>
        <div style="display:none" id="contact-header">
            <div class="pull-right" style="margin-right: 20px; width: 25%">
                {{>contactableCustomer2}}
            </div>
        </div>
        <div style="display:none" id="empty-header">
        </div>
    </div>
</template>
