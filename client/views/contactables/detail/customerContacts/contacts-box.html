<template name="contactableContactsBox">
    {{#if hasContacts }}
        <div class="box">
            <div class="box-header-2">
                <a class="btn-action tip-top addContact" data-original-title="Add Contact" href="#" title="Add"><i class="fa fa-plus"></i></a>
                <div class="box-title">Contacts</div>
            </div>
            <div class="box-content-md">
                <ul class="list-3 stripped has-thumb">
                    {{#each contacts }}
                        <li class="list-3-item">
                            <div class="list-thumb"><i class="icon-address-1"></i></div>
                            <div class="list-3-content">
                                <div class="list-3-content-wrap">
                                    <div class="pull-right">
                                        {{#each contactMethods}}
                                            <a class="btn btn-xs btn-default tip-bottom" href="{{contactMethodTypePrefix typeEnum}}{{value}}" title="{{value}}"><i class="{{contactMethodTypeIcon typeEnum}}"></i> </a>
                                        {{/each}}
                                    </div>
                                    {{#if person}}
                                        <div class="list-3-item-meta-top">{{person.jobTitle}}</div>
                                    {{/if}}
                                    <h4 class="list-3-item-title"><a href="/contactable/{{_id}}">{{displayName}}</a></h4>
                                </div><!-- /.list-3-content-wrap -->
                            </div>
                        </li>
                    {{else}}
                        <div class="box-v-msg">
                            <div class="box-v-msg-content">
                                <i class="icon-address-1"></i>
                                <!--<p>-->
                                    <!--No contact added yet<br>-->
                                <!--    <a href="#" class="addContact">Add new contact</a>-->
                                <!--</p>-->
                            </div><!-- /.box-v-msg-content -->
                        </div>
                    {{/each}}
                </ul>
                {{#if isEmptyContacts }}

                {{/if}}
            </div><!-- /.box-content-md -->
        </div><!-- /.box -->
    {{/if}}
</template>
