<template name="HRConcourse">
    {{#if isRegistered}}
        <div class="box-v-msg">
            <div class="box-v-msg-content">
                <i class="icon-document-box-3"></i>
                <p>The employee is registered<br>
                </p>
            </div>
        </div>
    {{else}}
        {{#if isInvited}}
            <div class="box-v-msg">
                <div class="box-v-msg-content">
                    <i class="icon-document-box-3"></i>
                    <p>The employee has not been invited yet to HRConcourse<br>
                        <strong href="#">Send an invitation:</strong>
                    </p>
                    <div class="input-group">
                        <span class="input-group-addon">To</span>
                        <input class="email form-control" value="{{email}}" placeholder="Enter an email...">
                        <span class="input-group-btn">
                            <button class="invite btn btn-info">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        {{else}}
            <div class="box-v-msg">
                <div class="box-v-msg-content">
                    <i class="icon-document-box-3"></i>
                    <p>The employee has already been invited but has not registered yet<br>
                        <strong href="#">Send another invitation:</strong>
                    </p>
                    <div class="input-group">
                        <span class="input-group-addon">To</span>
                        <input class="email form-control" value="{{email}}" placeholder="Enter an email...">
                        <span class="input-group-btn">
                            <button class="invite btn btn-info">Send</button>
                        </span>
                    </div>
                </div>
            </div>
        {{/if}}
    {{/if}}
</template>
