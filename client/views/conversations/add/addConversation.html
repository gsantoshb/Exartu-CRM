<template name="addConversation">
    <div class="modal fade" id="addConversationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" name="addConversationModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="close" data-dismiss="modal">Ã—</a>
                    <h4>New message</h4>
                </div>
                <div class="modal-body">
                    <!-- ko with: newConversation -->
                    <div class="form-group" data-bind="css:{'has-error': destination.isModified() && ! destination.isValid()}">
                        <label class="control-label">To</label>
                        <select class="form-control" data-bind="options: $root.systemUsers, optionsText: 'username', optionsValue:'_id', value: destination, optionsCaption: 'Choose an user'"></select>
                        <span class="text-danger" data-bind="validationMessage: destination"></span>
                    </div>
                    <div class="form-group" data-bind="css:{'has-error': subject.isModified() && ! subject.isValid()}">
                        <label class="control-label" for="subject">Subject</label>
                        <input class="form-control" data-bind="value: subject" placeholder="Subject..." />
                        <span class="text-danger" data-bind="validationMessage: subject"></span>
                    </div>

                    <div class="form-group" data-bind="css:{'has-error': message.isModified() && ! message.isValid()}">
                        <label class="control-label">Message</label>
                        <textarea class="form-control" rows="3" data-bind="value:message" placeholder="Message..." > </textarea>
                        <span class="text-danger" data-bind="validationMessage: message"></span>
                    </div>
                    <!-- /ko -->
                </div>
                <div class="modal-footer">
                    <a class="btn btn-success" data-bind="click: createConversation">Add</a>
                    <a href="#" class="btn" data-dismiss="modal">Close</a>
                </div>
            </div>
        </div>
    </div>
</template>
