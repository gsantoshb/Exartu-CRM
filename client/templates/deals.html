<template name="deals">
<section class="deals-page" name="dealsVM">
<div id="content">


    <div id="content-header">
        <h1>
            <strong data-bind="text: entities().length"></strong>
            Deals</h1>
    </div>
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom">Home</a>
        <a href="#" class="current">Deals</a>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-lg-3">
                <div data-bind="foreach: dealTypes">
                    <a class="btn btn-success btn-md btn-block btn-create" data-toggle="modal" data-bind="click: function () { helper.showModal('addDeal', 'addDealModal', $data.objName); }, text: 'Add ' + objName"></a>
                </div>
                <sidebar>
                    <div class="box-2">
                        <form role="form">
                            <h4>
                                <strong>Filters</strong>
                            </h4>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Include Lost and Inactive
                                    </label>
                                </div>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Only recent week
                                    </label>
                                </div>
                            </div>
                            <!-- /.form-group -->
                            <hr>
                            <h4>
                                <strong>Statuses</strong>
                            </h4>
                            <button type="button" class="btn btn-xs btn-primary">Contacted</button>
                            <button type="button" class="btn btn-xs btn-primary">Pitched</button>
                            <button type="button" class="btn btn-xs btn-primary">Quoted</button>
                            <button type="button" class="btn btn-xs btn-primary">Lost</button>
                            <button type="button" class="btn btn-xs btn-primary">Inactive</button>
                            <button type="button" class="btn btn-xs btn-primary">Signed</button>
                            <hr>
                            <h4>
                                <strong>Tags</strong>
                            </h4>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter tags here...">
										<span class="input-group-btn">
											<button class="btn btn-primary" type="button">Go!</button>
										</span>
                            </div>
                            <!-- /input-group -->
                        </form>
                    </div>
                    <!-- /.box-2 -->
                </sidebar>
            </div>
            <!-- /.col-lg-4 -->
            <div class="col-md-8 col-lg-9">

                <!-- Entities list -->
                <div>
                    {{#if loading}}
                    <div id="lists">Loading...</div>
                    {{else}}
                    <div class="table-items-box" data-bind="foreach: entities ">
                        <div class="table-item odd ">
                            <!-- ko if: $data.createdAt -->
                            <div class="date" data-bind="text: moment(createdAt()).fromNow()"></div>
                            <!-- /ko -->
                            <div class="row ">
                                <div class="col-sm-6 col-md-6 col-lg-6 ">
                                    <div class="table-item-cell ">
                                        <div class="thumb ">
                                            <a href="# ">
                                                <img src="assets/pic-70x70-2.jpg ">
                                            </a>
                                        </div>
                                        <div class="table-item-title ">
                                            <a data-bind="attr:{href: 'deal/'+_id()}">
                                                <span data-bind="text: displayName"></span>
                                            </a>
                                        </div>
                                        <div class=" table-item-desc ">
                                            <span data-bind="text: $data.statusNote"></span>
                                        </div>
                                    </div>
                                    <!-- /.table-item-cell -->
                                </div>
                                <!-- /.col-lg-6 -->
                                <div class="col-xs-4 col-sm-2 col-md-2 col-lg-2 ">
                                    <div class="table-item-cell ">
                                        <div class="table-item-type ">
                                            <div class="table-item-type-icon ">
                                                <i data-bind="attr: { class: helper.getEntityIcon(ko.toJS($data))}"></i>
                                            </div>
                                            <div class="table-item-type-label ">
                                                <span data-bind="text: $data.objNameArray()[0]"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.table-item -->
                    </div>
                    {{/if}}
                </div>
            </div>
            <!--/ko-->
        </div>
    </div>
</div>
</section>
</template>
