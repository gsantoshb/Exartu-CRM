<template name="contactable">
</template>

<template name="contactableNavigation">

    <!-- Employee details -->
    <div class="pull-right entity-details">

        <!-- Header -->
        <div data-bind="with: contactable">
            <a class="btn-link" style="cursor: pointer">
                <h4 style="color: black" data-bind="text: displayName"></h4>
                <img class="media-object" data-src="holder.js/64x64" alt="100x100" style="width: 100px; height: 100px;" src="../img/avatar.jpg" />
            </a>
        </div>

        <!-- Actions -->
        <div class="panel-section">
            <p>
                <i class="glyphicon glyphicon-home ats-icon"></i>
                <a class="btn-link" href="#activities">Activities</a>
            </p>
            <p>
                <i class="glyphicon glyphicon-comment ats-icon"></i>
                <a class="btn-link" href="#messages">Messages</a>
            </p>
        </div>
    </div>

</template>

<template name="tags">
    <div class="widget">
        <h2 class="no-margin ats-subsection-title">Tags</h2>
        <div class="widget">
            <div>
                <div data-bind="foreach: tags">
                    <span class="ats-attached">
                        <span style="font-size: 14px; font-weight: 900; cursor: default;" data-bind="text: $data"></span>
                        <a style="margin-left: 4px; min-width: 7px;">
                            <i class="icon icon-close removeTag"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>
        <form class="chat-form">
            <div class="no-margin input-append">
                <!--<select class="pull-left" data-bind="options: interestsCodes, optionsText: 'displayName', optionsValue: 'id', value: selectedInterests" style="width: 198px;" />-->
                <input data-bind="value: newTag " style="height: 25px;" placeholder="Enter new tag..." />
                <button class="btn btn-info" data-bind="click: addTag, enable: !isAdding()">
                    <strong>+</strong>
                </button>
            </div>
        </form>
    </div>
    </div>
</template>
