
<!-- Custom checkboxes without the checkbox class -->
<template name="afSimpleCheckbox">
    <div>
        <label class="pointer" style="font-weight: normal;">
            <input type="checkbox" value="true" {{atts}} /> {{afFieldLabelText name=this.name}}
        </label>
    </div>
</template>

<template name="afButtonGroup">
    <div>
        <input type="hidden" {{atts}}/>
         {{#each buttonsGroup}}
             <button type="button" id="{{value}}" class="buttonGroup {{class}}">{{displayName}}</button>
         {{/each}}
    </div>
</template>

<template name="afSearch">
    <div>
        <input type="hidden" {{atts}}>
        {{>asyncSelect width="100%" query=getCollection placeholder="Search client" onChange=selectionChanged}}
    </div>
</template>
